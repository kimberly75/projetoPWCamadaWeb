<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/templateMenu.xhtml">
        <ui:define name="titulo">Instituições</ui:define>
        <ui:define name="conteudo">
            <h:form style="text-align: -webkit-center;" id="formPrincipal" prependId="false">
                <p:growl/>
                <div style="position: absolute; right:0; bottom:0;">
                    <p:commandButton value="Novo" style="margin: 15px; width: 100px;" actionListener="#{controleInstituicao.novo()}"
                                     icon="pi pi-plus"
                                     update="formEdicao"
                                     process="@this"
                                     oncomplete="PF('dlg').show();"/>
                </div>
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleInstituicao.dao.ordemAtual}"
                                         id="selectOrdem"
                                         converter="#{controleInstituicao.dao.converterOrdem}">
                            <f:selectItems value="#{controleInstituicao.dao.listaOrdem}"
                                           var="ord" itemValue="#{ord.atributo}"/>
                            <p:ajax update="listagem"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro:"/>
                        <p:inputText value="#{controleInstituicao.dao.filtro}">
                            <p:ajax  update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" update="listagem" />
                        <p:outputLabel value="Maximo de objetos:" />
                        <p:inputNumber value="#{controleInstituicao.dao.maximoObjetos}" size="3" 
                                     thousandSeparator="" decimalSeparator="" decimalPlaces="0">
                            <p:ajax event="blur" update="listagem" />                            
                        </p:inputNumber>
                        <p:commandButton actionListener="#{controleInstituicao.dao.primeiro()}"
                                         title="Primeiro"
                                         icon="pi pi-step-backward" update="listagem"/>
                        <p:commandButton actionListener="#{controleInstituicao.dao.anterior()}"
                                         title="Anterior"
                                         icon="pi pi-chevron-left" update="listagem"/>                        
                        <p:commandButton actionListener="#{controleInstituicao.dao.proximo()}"
                                         title="Próximo"
                                         icon="pi pi-chevron-right" update="listagem" /> 
                        <p:commandButton actionListener="#{controleInstituicao.dao.ultimo()}"
                                         title="Ultimo"
                                         icon="pi pi-step-forward" update="listagem"/>                        
                    </p:panelGrid>
                </div>
                <p:dataTable value="#{controleInstituicao.dao.listaObjetos}" var="obj"
                             id="listagem">
                    <f:facet name="footer">
                        <p:outputLabel value="#{controleInstituicao.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID" >
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome" >
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="Ano Fundação" >
                        <h:outputText value="#{obj.anoFundacao}">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:outputText>
                    </p:column>   
                    <p:column headerText="Ações" >
                        <div align="center">
                            <p:commandButton actionListener="#{controleInstituicao.alterar(obj.id)}"
                                             icon="pi pi-pencil"
                                             title="Editar"
                                             update="formEdicao"
                                             process="@this"
                                             oncomplete="PF('dlg').show();"/>
                            <p:commandButton actionListener="#{controleInstituicao.excluir(obj.id)}"
                                             icon="pi pi-trash"
                                             update="@form"
                                             process="@this"
                                             title="Remover"
                                             onclick="if (!confirm('Confirma a exclusão?'))
                                                         return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>

            <p:dialog header="Edição" widgetVar="dlg" resizable="false"
                      modal="true" width="60%" height="100%">
                <h:form id="formEdicao" prependId="false">
                    <p:growl id="growl"/>
                    <div style="text-align: -webkit-left;">
                        <div class="p-field p-grid">
                            <p:outputLabel value="Nome" for="txtNome"/>
                            <div class="p-col">
                                <p:inputText value="#{controleInstituicao.objeto.nome}" id="txtNome"
                                             size="50" maxlength="50" placeholder="Obrigatório"/>                                                                                  
                            </div>
                        </div>
                        <div class="p-field p-grid">
                            <p:outputLabel value="Ano Fundação" for="txtAnofundacao"/>
                            <div class="p-col">
                                <p:calendar id="txtAnofundacao" size="10" value="#{controleInstituicao.objeto.anoFundacao}" locale="de" navigator="true" pattern="dd.MM.yyyy" />                                                                                  
                            </div>
                        </div>
                    </div>
                    <div style="text-align: -webkit-center; margin: 15px;">
                        <p:commandButton value="Salvar"
                                         icon="pi pi-save"
                                         actionListener="#{controleInstituicao.salvar()}"
                                         update="formEdicao formPrincipal"
                                         oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                    </div>
                </h:form>          
            </p:dialog>

        </ui:define>
    </ui:composition>
</html>
